<div class="container-fluid" *ngIf="!isOpenForm">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        Daftar Items
                    </h1>
                    <div role="group" class="btn-group btn-group-sm btn-group-justified blocks">
                        <button  type="button" class="btn btn-sm btn-outline-secondary mr-2" (click)="pencarian(cari)">
                            <i class="fa fa-search font-size-14 align-middle mr-1"></i> Pencarian 
                        </button>
                        <button type="button" class="btn btn-sm btn-primary mr-2" (click)="createItem()">
                            <i class="fa fa-plus font-size-14 align-middle mr-1"></i> Tambah Items 
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table datatable [dtOptions]="dtOptions" class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <td width="80"></td>
                                <td>Nama</td>
                                <td class="text-center">Kategori</td>
                                <td class="text-center">Harga</td>
                                <td width="90"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let val of listItems; index as i;">
                                <td><img src="{{val.fotoUrl}}" class="rounded-circle" width="50px" height="50"></td>
                                <td class="align-middle">{{val.nama}}</td>
                                <td class="align-middle text-center">{{val.kategori}}</td>
                                <td class="align-middle text-center">{{val.harga | currency: 'Rp. '}}</td>
                                <td class="align-middle text-right">
                                    <a href="javascript: void(0);" class="align-middle mr-2" (click)="updateItem(val)" placement="left" container="body" ngbTooltip="Ubah">
                                        <i class="fa fa-edit font-size-14"></i>
                                    </a>
                                    <a href="javascript: void(0);" class="align-middle" (click)="deleteItem(val.id)" placement="left" container="body" ngbTooltip="Hapus">
                                        <i class="fa fa-trash font-size-14"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #cari let-cari>
    <div class="modal-header">
        <h5 class="modal-title mt-0">{{titleModal}}</h5>
        <button type="button" class="close" (click)="cari.close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <input type="text" (change)="getItemBySearch($event)" id="nama" name="nama" class="form-control" placeholder="cari...">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cari.close()">Close</button>

        <button type="button" class="btn btn-primary">Cari</button>
      </div>
</ng-template>

<div class="container-fluid" *ngIf="isOpenForm">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        {{titleCard}}
                    </h1>
                </div>
                <div class="card-body">
                    <item-form [itemId]="modelId" (afterSave)="showForm(false); getItem()"></item-form>
                </div>
            </div>
        </div>
    </div>
</div>
